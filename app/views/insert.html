
<div class="container">
    <h3>ADMIN: INSERT</h3>
    <div class="col-md-12 form-group" >
        <form  method="POST" action="{{@BASE}}/admin/insert">
            <label class=" col-sm-3 text-right" for="quiz_name">Quiz Name</label>
            <div class="  col-sm-9">
                <input id="quiz_name" type="text" class="form-control" name="name" >
            </div>        

            <label  class=" col-sm-3 text-right" for="editor">Quiz Description</label>
            <div class="col-sm-9">
                <input name="description" type="hidden">
                <div id="editor_description" style="height:200px; margin-bottom: 20px "></div>
            </div>
    

            <loop from="{{ @i=1 }}" to="{{ @i < 11 }}" step="{{ @i++ }}">            
                <img src="{{@BASE}}/app/views/images/black.jpg" width="100%" height="1px">
                <label class="text-right col-sm-3" for="question{{@i}}">Question {{@i}}</label>
                <div class="controls col-sm-9">
                    <input name="question[{{@i}}][text]" id="question{{@i}}_text" type="hidden">
                    <div id="editor_{{@i}}" style="height:100px; margin-bottom: 20px "></div>
                </div> 
                
                <label class="text-right col-sm-3"  >Q{{@i}} Byline</label>
                <div class="controls col-sm-9">
                    <input id="question1_byline " type="text" class="form-control " name="question[{{@i}}][byline]">
                </div> 
        
                <label class="text-right col-sm-3"  >Q{{@i}} Correct Answer</label>
                <div class="controls col-sm-9">
                    <input   type="text" class="form-control  " name="question[{{@i}}][correctanswer]">
                </div>

                <label class="text-right col-sm-3"  >Q{{@i}} Answer Writeup</label>
                <div class="controls col-sm-9">
                    <input name="question[{{@i}}][answerwriteup]" type="hidden">
                    <div id="editor_answer{{@i}}" style="height:100px; margin-bottom: 20px "></div>                    
                </div> 

<!--                <label class="text-right col-sm-3" for="question{{@i}}_optiontype">Q{{@i}} Option Type</label>
                <div class="controls col-sm-9">
                    <select id="optiontype__prev" class="form-control" data-role="select" selected="selected" name="question{{@i}}_optiontype">
                        <option value="100percent">100percent</option>
                        <option value="trueorfalse" selected>trueorfalse</option>
                        <option value="months">months</option>
                        <option value="CUSTOM">CUSTOM</option>
                    </select>
                </div> 
-->


            </loop>
     
        <button class="btn btn-primary btn-block" type="submit">Add this Quiz</button>       
        
        </form>
    </div>
</div>




    <!-- Initialize Quill editor  -->
    <script>
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
            [{ list: 'ordered' }],
            ['link', 'image'],
            ['clean']                                         // remove formatting button
            ];

      var quill_description = new Quill('#editor_description', {
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
      });

      <loop from="{{ @i=1 }}" to="{{ @i < 11 }}" step="{{ @i++ }}">    
            var quill_question{{@i}} = new Quill('#editor_{{@i}}', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'snow'
          });
      </loop>

        <loop from="{{ @i=1 }}" to="{{ @i < 11 }}" step="{{ @i++ }}">    
            var quill_answer{{@i}} = new Quill('#editor_answer{{@i}}', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'snow'
          });
      </loop>

      var form = document.querySelector('form');
        form.onsubmit = function() {
          // Populate hidden form on submit
          var description = document.querySelector('input[name=description]');
          description.value =  quill_description.container.firstChild.innerHTML;       

          var question = new Array(10);          
          for (var i = 0; i < 10; i++) {
              question[i] = new Array(2);
            };

          <loop from="{{ @i=1 }}" to="{{ @i < 11 }}" step="{{ @i++ }}">                  
            // question[{{@i}}] = null;
            question[{{@i}}].[text] = document.getElementById('question{{@i}}_text');
            question[{{@i}}][text].value =  quill_question{{@i}}.container.firstChild.innerHTML; 
            // console.log(question[{{@i}}][text].value)
          </loop>
      }
          
    </script> 
    </div>
